syntax = "proto3";

/**
 * All messages related with akkaapitemplate
 */
package com.akkaapitemplate.resources;

option java_multiple_files = true;
option java_package = "com.akkaapitemplate.resources";

/**
 * User resource is a representation of any user in akkaapitemplate system.
 */
message UserResource {
    string id = 1;
    string name = 2;
}
