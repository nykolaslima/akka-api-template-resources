syntax = "proto3";

/**
 * All messages related with akkaapitemplate
 */
package com.nykolaslima.akkaapitemplate.resources;

option java_multiple_files = true;
option java_package = "com.nykolaslima.akkaapitemplate.resources";

/**
 * Error resource is a representation of any unexpected error in akkaapitemplate system.
 */
message ErrorResource {
    string request_id = 1;
    string message = 2;
}
